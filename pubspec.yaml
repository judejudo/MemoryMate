name: edu_ebook
description: Edu book is app about ebooks education
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.17+17

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  flutter_bloc: ^7.0.0
  equatable: ^2.0.0
  cached_network_image: ^3.2.0
  dartz: ^0.9.2
  rflutter_alert: ^2.0.2
  flutter_swiper: ^1.1.6
  provider: ^5.0.0
  permission_handler: ^9.2.0
  get_it: ^6.0.0
  package_info: ^2.0.0
  shared_preferences: ^2.0.15
  hive: ^1.4.4+1
  flutter_staggered_grid_view: ^0.3.4
  share_plus: ^4.4.0
  bloc: ^7.0.0
  purchases_flutter: ^5.2.3
  objectdb: 1.1.0-dev+1
  flutter_rating_bar: ^4.0.0
  path_provider: ^2.0.11
  uuid: ^3.0.4
  url_launcher: ^6.1.6
  progress_dialog: ^1.2.4
  delayed_display: ^2.0.0
  dio: ^4.0.0
  flutter_cached_pdfview: ^0.4.1
  google_sign_in: ^6.1.4
  google_mobile_ads: ^0.13.0
  flutter_launcher_icons: ^0.9.2
  top_snackbar_flutter: ^2.1.1
  firebase_core: ^2.14.0
  firebase_auth: ^4.7.0
  sqflite: ^2.0.0+3 
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/edubook.png"

flutter:
  uses-material-design: true
  assets:
    - assets/flags/
    - assets/images/
    - assets/logos/
    - lib/widgets/language/ar.json
    - lib/widgets/language/id.json
    - lib/widgets/language/en.json
    - lib/widgets/language/hi.json
    - lib/widgets/language/tr.json
    - lib/widgets/language/de.json
